{% extends 'base.html' %}

{% block title %}Home - My Forum{% endblock %}

{% block content %}
<h2>Boards</h2>
<div class="boards">
    {% for board in boards %}
    <div class="board">
        <h3><a href="{% url 'board_threads' board.id %}">{{ board.name }}</a></h3>
        <p>{{ board.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
