{% extends 'base.html' %}

{% block content %}
<style>
   .questionhead {
      color: #198754;
   }

      .back-button svg {
      margin-right: 8px; /* Adds spacing between the SVG icon and the text */
   }

   /* Button styling */
   .back-button {
      text-decoration: none;  /* Removes underline from links */
      color: #000; /* Default color */
      background-color: #f8f9fa; /* Light grey background */
      padding: 10px 15px; /* Padding around the text and icon */
      border-radius: 5px; /* Rounded corners for the button */
      display: inline-flex; /* Aligns icon and text inline */
      align-items: center; /* Centers icon and text vertically */
      border: 1px solid #dee2e6; /* Light grey border */
      transition: all 0.3s ease; /* Smooth transition for hover effects */
   }

   .back-button:hover {
      color: #fff; /* White text on hover */
      background-color: #007bff; /* Bootstrap primary blue on hover */
      border-color: #0056b3; /* Slightly darker blue border on hover */
   }
</style>

<!-- Back Button -->
<a href="{% url 'faq_home' %}" class="btn back-button btn-light btn-sm rounded-pill shadow-sm"
   style="margin-bottom: 20px;">
   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
         d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
   </svg> Back to FAQ
</a>


<div class="container mt-4 mb-5">
   <div class="row justify-content-center">
      <div class="col-md-8">
         <h2 class="text-center mb-4 questionhead">{{ faq.question }}</h2>
         <p class="text-justify">{{ faq.answer|linebreaks }}</p>
      </div>
   </div>
</div>
{% endblock %}
